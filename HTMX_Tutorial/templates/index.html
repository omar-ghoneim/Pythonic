<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX Tutorial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" href="/static/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>
<body>
    
    <section class="border p-3">
        <h1 class="text-center mt-3">Dynamic Dropdown Menu Example</h1>
        <div class="container mt-5 text-center">
            <label for="car-maker">Select Car Maker: </label>
            <select class="btn btn-primary dropdown-toggle" id="car-maker" name="maker" hx-get="/cars" hx-trigger="change, load" hx-target="#car-model">
                <option value="honda">Honda</option>
                <option value="toyota">Toyota</option>
                <option value="nissan">Nissan</option>
            </select>

            <label for="car-maker">Available Models:</label>
            <select class="btn btn-success dropdown-toggle" id="car-model">
            </select>
    </section>

    <!-- Dynamic Search Bar Example -->

    <section class="section">
        <h1 class="text-center m-3 text-white">Dynamic Search Bar Example</h1>
        <div class="search-box">
            <div class="search">
                <input type="text" id="input-box" placeholder="Search Coins" autocomplete="off" name="query" hx-get="/search_coins" hx-trigger="keyup changed delay:1s" hx-target="#results">
                <button><i class="bi bi-search"></i></button>
            </div>
            <div class="result-box" id="results">

            </div>
        </div>

    </section>

    <script src="https://unpkg.com/htmx.org@1.9.6" integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni" crossorigin="anonymous"></script>

</body>
</html>
